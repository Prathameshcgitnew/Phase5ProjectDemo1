<app-not-found [visible]="!food" notFoundMessage="Product Not Found !" resetLinkText="Go to Homepage">
</app-not-found>                                        
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favourite {{food.favourite?'':'not'}}">


        </span>
    </div>
    <div class="origin">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="cook-time">
        <span>
            Time to cook about <strong>{{food.cookTime}}</strong>Minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price|currency}}
        </span>
    </div>
    

<button (click)= "addToCart()">Add To Cart</button>
`</div>
